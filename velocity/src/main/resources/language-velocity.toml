# 运行在 Velocity 上时的语言配置

# 不要更改本设置，否则会造成配置重置，后果自负。
# 更新新的插件版本也会导致配置重置。请务必提前备份配置文件
version = "@VERSION@"

# 语言名称
# 将会显示在日志和各种提示中
name = "简体中文"

# 显示模式
mode = ""

# 日志提示类
[logs]
loading = "插件正在启动~~~"
command-loading = "正在加载命令模块……"
database-loading = "正在加载数据库……"

author = "作者："
debug = "请注意！当前已启用 Debug 模式"

thanks = "感谢您使用本插件！"
website = "本插件是开源的。Github ："

reload = "插件已重载"


# 命令提示类
[commands]